---
- name: "Add node Js from source"
  become: true 
  shell: |
    curl -sL https://deb.nodesource.com/setup_13.x | sudo -E bash - 
    sudo apt-get install -y nodejs
- name: "Install NodeJs 13"
  become: true 
  apt:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes 
- name: "Install PM2 globally"
  npm: 
    name: pm2
    global: yes
- name: "Move env variable to /etc/profile.d"
  become: true 
  copy: 
    src: myenv.sh
    dest: /etc/profile.d/
